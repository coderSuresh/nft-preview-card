<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <meta name="theme-color" content="hsl(217, 54%, 11%)">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>NFT preview card component | coderSuresh</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="bg-card"></div>
        <div class="card">

            <div class="header-img">
                <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true" role="presentation"
                    class="main-image">

                <div class="overlay">
                    <div class="card-overlay">
                    </div>
                    <img src="images/icon-view.svg" alt="view icon" class="view-icon">
                </div>
            </div>

            <h2>Equilibrium #3429</h2>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

            <div class="balance-container">
                <div class="balance">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
                    <p class="eth-balance">0.041 ETH</p>
                </div>

                <div class="time">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <p class="days-left">3 days left</p>
                </div>

            </div>

            <hr class="hr">

            <div class="credit">
                <img src="images/image-avatar.png" alt="avatar" class="avatar">
                <p class="credit-text">Creation of <span class="span">Jules Wyvern</span></p>
            </div>

        </div>
    </main>

</body>

<script src="script.js"></script>

</html>
